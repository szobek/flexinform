<app-client-search/>
<h1>Clients</h1>
<div id="clients">
    @for(client of clients(); track client.id) {
    <div class="client" (click)="showClientWithCars(client)">
        <h2>{{client.name}}</h2>
        <p>Card Number: {{client.card_number}}</p>
        <p>ID: {{client.id}}</p>
    </div>
    }
</div>
